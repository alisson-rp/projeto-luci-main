<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luaciana Arquiteta</title>
    <meta name="description" content="Os melhores projetos para sua obra">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>
   <header Class="cabeçalho">
        <img Class="cabeçalho-imagem" src="Logo.png" alt="logo">
        <nav Class="cabeçalho-menu">
            <a Class="cabeçalho-menu-item">Projetos</a>
            <a Class="cabeçalho-menu-item">Galeria</a>
            <a Class="cabeçalho-menu-item">Contatos</a>
        </nav>
   </header>

   <main Class="conteudo">
    <section Class="conteudo-principal">
        <div Class="conteudo-principal-escrito">
            <h1 Class="conteudo-principal-escrito-titulo">Luaciana Minotto</h1>
            <p Class="conteudo-principal-escrito-subtitulo">Arquiteta, Designer de interiores</p>
            <p Class="conteudo-principal-escrito-subtitulo">Dicas de decoração e projetos</p>
            <p Class="conteudo-principal-escrito-subtitulo">Consultoria presencial e online</p>
        </div>
        <img Class="conteudo-principal-imagem" src="luciana.jpg" alt="foto luciana">
    </section>
    
    <section Class="conteudo-secundario">
        <h3 Class="conteudo-secundario-titulo">Minhas especialidades</h3>
        <p Class="conteudo-secundario-paragrafo">Colocar especialidades</p>
    </section>
   </main>

   <footer Class="rodape">
    <img Class="rodape-imagem" src="rodape.png" alt="logo do nome">
   </footer>
</body>

</html>
